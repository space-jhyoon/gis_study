name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 메인 브런치에 push될 때 실행

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install and Build
        run: |
          npm install
          npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist    # Vite 빌드 결과물이 나오는 폴더
          branch: gh-pages # 배포될 타겟 브런치